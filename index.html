<html>
    <head>
        <h3> Calculator using HTML, CSS and JavaScript</h3>
        <link rel="stylesheet" href="style.css"/>
        <script language="javascript" type="text/javascript" src="fun.js"></script>
    </head>
    <body>
        <div class="calci">
            <form>
                <table>
                <tr>
                    <td><label for="n1">Enter Number1:</label></td>
                    <td><input type="number" id="n1" placeholder="Enter Number"></td>
                </tr>
                <tr>
                    <td><label for="n2">Enter Number2:</label></td>
                    <td><input type="number" id="n2" placeholder="Enter Number"></td>
                </tr>
                <tr>
                    <td><input type="button" value="ADD" onclick="add()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="SUB" onclick="sub()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="MUL" onclick="mul()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="DIV" onclick="div()"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Result" id="res" value=""></td>
                </tr>
                </table>
            </form>
        </div>
    </body>
</html>
